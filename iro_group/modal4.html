<!DOCTYPE html>
<html class="h-100">
<head>
    <title>Iro Group - Modal 4</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>

  <div class="modal fade" id="insertBarcode" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="insertBarcode" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Scan Barcode</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body d-flex justify-content-center align-items-center">
          <div class="container w-100 mx-3 bg-secondary-subtle d-flex flex-column justify-content-center">
            <p class="text-danger fs-5 mx-auto mb-0 fw-medium mb-2 mt-1">Insert this base barcode</p>
            <p class="mx-auto mb-1 mt-5 font-monospace">01245378</p>
          </div>
        </div>
        <div class="modal-footer d-flex justify-content-center align-items-center">
            <button type="button" class="btn btn-secondary px-5"><img src="images/placeholder.png" alt="placeholder" style="width: 16px; height: 16px;"/></button>
          <button type="button" class="btn btn-secondary px-5" data-bs-dismiss="modal"><img src="images/placeholder.png" alt="placeholder" style="width: 16px; height: 16px;"/></button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
