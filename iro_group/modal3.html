<!DOCTYPE html>
<html class="h-100">
<head>
    <title>Iro Group - Modal 3</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>

  <div class="modal fade" id="colorModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="colorModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Manual color data entry</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body d-flex justify-content-center align-items-center">
          <div class="container w-100 mx-3">
            <div class="row d-flex justify-content-between">
            <div class="col-sm-7">
                <div class="row">
                    <select class="form-select form-select-sm">
                        <option selected>RGB - 220</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>

                <div class="row mt-2">
                    <div class="col"></div>
                    <div class="col p-0">
                        <div class="row">
                            <div class="input-group input-group-sm mb-1">
                                <span class="input-group-text text-danger">R</span>
                                <input type="number" class="form-control form-control-sm" placeholder="0-255" aria-label="R">
                            </div>
                            <div class="input-group input-group-sm mb-1">
                                <span class="input-group-text text-success">G</span>
                                <input type="number" class="form-control form-control-sm" placeholder="0-255" aria-label="G">
                            </div>
                            <div class="input-group input-group-sm mb-1">
                                <span class="input-group-text text-primary">B</span>
                                <input type="number" class="form-control form-control-sm" placeholder="0-255" aria-label="B">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-sm-5">
                <div class="container w-100 h-100 border border-5 border-dark-subtle bg-warning"></div>
            </div>
            </div>
          </div>
        </div>
        <div class="modal-footer d-flex justify-content-center align-items-center">
            <button type="button" class="btn btn-secondary px-5"><img src="images/placeholder.png" alt="placeholder" style="width: 16px; height: 16px;"/></button>
          <button type="button" class="btn btn-secondary px-5" data-bs-dismiss="modal"><img src="images/placeholder.png" alt="placeholder" style="width: 16px; height: 16px;"/></button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
